<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay 1080p</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .overlay {
      position: absolute;
      width: 1920px;
      height: 1080px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Ganti URL di bawah dengan link file GIF/PNG-mu -->
  <img src="overlay.gif" class="overlay" alt="Overlay">
</body>
</html>
